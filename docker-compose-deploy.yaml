version: "3.9"
services:
  db:
    container_name: art-portfolios-database
    image: mysql:8.0
    env_file:
      - .db.env
    volumes:
      - database-data:/var/lib/mysql
    ports:
      - "3306:3306"

  backend:
    container_name: art-portfolios-backend
    build:
      context: .
    env_file:
      - .env
    volumes:
      - static-data:/vol/web
      - ./backend:/backend
    ports:
      - "8000:8000"
    depends_on:
      - db

  frontend:
    container_name: art-portfolios-frontend
    build:
      context: ./frontend
    volumes:
      - static-data:/vol/static
    ports:
      - "8080:80"
    depends_on:
      - db
      - backend

  npm:
    build:
      context: ./dockerfiles
      dockerfile: npm-util.Dockerfile
    stdin_open: true
    tty: true
    volumes:
      - ./frontend:/frontend


volumes:
  static-data:
  database-data: